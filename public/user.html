<!DOCTYPE html>
<html>
<head>
  <title>User Notepad</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
  const s = io();
  s.on("server-msg", msg => {
    console.log("FROM SERVER:", msg);
  });
</script>

<body class="light">

  <h2 id="userTitle"></h2>

  <textarea id="note" rows="15" cols="60"></textarea><br>

  <label>
    <input type="checkbox" id="visibility">
    Visible to other user
  </label><br><br>

  
  <button id="exportBtn">Export PDF</button>
  <button id="darkToggle">Toggle Dark Mode</button>

  <p id="lastUpdated"></p>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
